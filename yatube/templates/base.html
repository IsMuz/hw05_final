<!doctype html>
<html>
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
          integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
          crossorigin="anonymous"></script>
  <link rel="icon" sizes="192x192" width="192" height="192" src="{% static 'img/favicon.ico' %}" type='image'>
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
  <link rel="icon" href="{% static 'img/favicon-16x16.png' %}" sizes="16x16" type="image/png">
  <link rel="icon" href="{% static 'img/favicon-32x32.png' %}" sizes="32x32" type="image/png">
  <title>
    {% block title %}
      The Last Social Media You'll Ever Need
    {% endblock %}
    | Yatube
  </title>
</head>
<body>
{% include 'includes/header.html' %}
<main>
  <div class="container py-5">
    <h1>
      {% block header %}
      {% endblock %}
    </h1>
    {% block content %}
    {% endblock %}
  </div>
</main>
{% include 'includes/footer.html' %}
</body>
</html>
